<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-page">
        <div id="container-room-area">
            <nav id="nav-messages">
                <ul id="list-rooms">
                    <li class="empty-rooms">Not connected to server</li>
                    <!-- <li class="room">Room #1</li>
                    <li class="room">Room #2</li>
                    <li class="room">Room #3</li>
                    <li class="room">Room #4</li>
                    <li class="room">Room #5</li>
                    <li class="room">Room #6</li>
                    <li class="room">Room #7</li>
                    <li class="room">Room #8</li>
                    <li class="room">Room #9</li>
                    <li class="room">Room #10</li> -->
                </ul>
            </nav>
            <div id="container-user-commands">
                <button id="host-room-button">Host Room</button>
                <div id="container-join-room">
                    <button id="join-room-button">Join Room</button>
                    <input id="join-room-key" type="input" placeholder="Paste room key here...">
                </div>
            </div>
        </div>
        <div id="container-chat-area">
            <div id="chatbox">
                <nav id="nav-chat-messages">
                    <ul id="list-messages"></ul>
                </nav>
            </div>
            <div id="input-area">
                <textarea id="input-text" type="text" placeholder="Connecting to websocket..."></textarea>
            </div>
        </div>
    </div>
    <div>
        
    </div>
    <script type="module" src="./controller/functions_js/index.js"></script>
</body>
</html>
