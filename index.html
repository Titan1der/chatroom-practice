<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-page">
        <div id="container-chat-area">
            <div id="chatbox"></div>
            <div id="input-area">
                <input id="input-txt" type="text">
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div id="container-links">
            <a id="joinLink" class="room-link" href="" target="_blank">JOIN</a>
            <a id="watchLink" class="room-link" href="" target="_blank">WATCH</a>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
